
<div class="container">
  <form autocomplete="off" #pessoaForm="ngForm" (ngSubmit)="salvar(pessoaForm)">
    <div class="ui-g">
      <div class="ui-g-12">
        <h2>{{ titulo }}</h2>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input type="text" pInputText name="nome" [(ngModel)]="pessoa.nome" #nome="ngModel" required minlength="5">
        <app-mensagem-erro [control]="nome" erro="required" mensagem="Este campo é obrigatório"></app-mensagem-erro>
        <app-mensagem-erro [control]="nome" erro="minlength" mensagem="Deve conter no mínimo 5 caracteres"></app-mensagem-erro>
      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Logradouro</label>
        <input type="text" pInputText name="logradouro" [(ngModel)]="pessoa.endereco.logradouro" #logradouro="ngModel" required>
        <app-mensagem-erro [control]="logradouro" erro="required" mensagem="Este campo é obrigatório"></app-mensagem-erro>
      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Número</label>
        <input type="text" pInputText name="numero" [(ngModel)]="pessoa.endereco.numero" #numero="ngModel" required>
        <app-mensagem-erro [control]="numero" erro="required" mensagem="Este campo é obrigatório"></app-mensagem-erro>
      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label>Complemento</label>
        <input type="text" pInputText name="complemento" [(ngModel)]="pessoa.endereco.complemento">
      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label>Bairro</label>
        <input type="text" pInputText name="bairro" [(ngModel)]="pessoa.endereco.bairro" #bairro="ngModel" required>
        <app-mensagem-erro [control]="bairro" erro="required" mensagem="Este campo é obrigatório"></app-mensagem-erro>
      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label>CEP</label>
        <p-inputMask mask="99.999-999" name="cep" [(ngModel)]="pessoa.endereco.cep" #cep="ngModel" required></p-inputMask>
        <app-mensagem-erro [control]="cep" erro="required" mensagem="Este campo é obrigatório"></app-mensagem-erro>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Estado</label>
        <p-dropdown [options]="estados" name="estado" [(ngModel)]="estadoSelecionado" placeholder="Selecione" [filter]="true" (onChange)="carregarCidades()"></p-dropdown>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Cidade</label>
        <p-dropdown [options]="cidades" name="cidade" [(ngModel)]="pessoa.endereco.cidade" placeholder="Selecione" [filter]="true"></p-dropdown>
      </div>

      <div class="ui-g-12">
        <app-pessoa-cadastro-contatos [contatos]="pessoa.contatos"></app-pessoa-cadastro-contatos>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" [disabled]="pessoaForm.invalid" label="Salvar" icon="pi pi-check"></button>
        <button pButton type="button" label="Novo" icon="pi pi-plus" class="ui-button-info" style="margin: 3px" (click)="novo(pessoaForm)"></button>
        <a href="#" routerLink="/pessoas"> Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
