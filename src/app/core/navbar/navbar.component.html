<div class="navbar">
  <div class="container">
    <div class="ui-g">
      <div class="ui-g-12">
        <a href="javascript:;" class="navbar-toggle" (click)="exibindoMenu = !exibindoMenu"><i class="pi pi-bars"></i></a>
      </div>
    </div>
  </div>
</div>

<ul class="navbar-menu" [hidden]="!exibindoMenu">
  <li class="navbar-usuario">{{ nome }}</li>
  <li class="navbar-menu-item" routerLinkActive="ativo" *ngIf="auth.temPermissao('ROLE_PESQUISAR_LANCAMENTO')"><a routerLink="/dashboard" (click)="exibindoMenu = false">Dashboard</a></li>
  <li class="navbar-menu-item" routerLinkActive="ativo" *ngIf="auth.temPermissao('ROLE_PESQUISAR_LANCAMENTO')"><a routerLink="/lancamentos" (click)="exibindoMenu = false">Lançamentos</a></li>
  <li class="navbar-menu-item" routerLinkActive="ativo" *ngIf="auth.temPermissao('ROLE_PESQUISAR_PESSOA')"><a routerLink="/pessoas" (click)="exibindoMenu = false">Pessoas</a></li>
  <li class="navbar-menu-item" routerLinkActive="ativo" *ngIf="auth.temPermissao('ROLE_PESQUISAR_LANCAMENTO')"><a routerLink="/relatorios/lancamentos" (click)="exibindoMenu = false">Relatório</a></li>
  <li class="navbar-menu-item"><a href="javascript:;" (click)="logout()">Logout</a></li>
</ul>
