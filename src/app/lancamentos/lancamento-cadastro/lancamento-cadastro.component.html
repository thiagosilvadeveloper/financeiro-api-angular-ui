
<div class="container">
  <form autocomplete="off" #lancamentoForm="ngForm" (ngSubmit)="salvar(lancamentoForm)">
    <div class="ui-g">
      <div class="ui-g-12">
        <h2>Novo Lançamento</h2>
      </div>

      <div class="ui-g-12">
        <p-selectButton [options]="tipos" #tipo name="tipo" [(ngModel)]="lancamento.tipo"></p-selectButton>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" [showIcon]="true" name="vencimento" [(ngModel)]="lancamento.dataVencimento"></p-calendar>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
        <p-calendar dateFormat="dd/mm/yy" [showIcon]="true" name="pagamento" [(ngModel)]="lancamento.dataPagamento"></p-calendar>
      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Descrição</label>
        <input type="text" pInputText name="descricao" [(ngModel)]="lancamento.descricao" #descricao="ngModel" required minlength="5">
        <app-mensagem-erro [control]="descricao" erro="required" mensagem="Este campo é obrigatório"></app-mensagem-erro>
        <app-mensagem-erro [control]="descricao" erro="minlength" mensagem="Deve conter no mínimo 5 caracteres"></app-mensagem-erro>
      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Valor</label>
        <input type="text" pInputText placeholder="0,00" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', 'allowNegative': false }"
          name="valor" [(ngModel)]="lancamento.valor" #valor="ngModel" required>
          <app-mensagem-erro [control]="valor" erro="required" mensagem="Este campo é obrigatório"></app-mensagem-erro>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Categoria</label>
        <p-dropdown [options]="categorias" placeholder="Selecione" name="categoria" [(ngModel)]="lancamento.categoria.codigo" required></p-dropdown>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Pessoa</label>
        <p-dropdown [options]="pessoas" placeholder="Selecione" [filter]="true" name="pessoa" [(ngModel)]="lancamento.pessoa.codigo" required></p-dropdown>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3" name="observacao" [(ngModel)]="lancamento.observacao"></textarea>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" [disabled]="lancamentoForm.invalid" label="Salvar" icon="pi pi-check"></button>
        <button pButton type="button" label="Novo" icon="pi pi-plus" class="ui-button-info" style="margin: 3px"></button>
        <a href="#"> Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
